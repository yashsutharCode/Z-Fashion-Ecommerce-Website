<body style="font-size: 1rem; background: radial-gradient(circle, rgba(171,207,249,1) 29%, rgba(255,253,63,1) 100%);color: black;; margin: 0;display: flex;align-items: center;flex-direction: column;width: 100%;">
    <!-- Navbar (Unchanged) -->

    <div class="cart-container" style="display: flex; justify-content: center; align-items: center; padding-top: 20px;width: 100%;">
        <div class="cart-items" style="width: 100vw; max-width: 400px;font-size: 1rem; background: #fff; padding: 5px;margin: 5px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            <!-- Dynamically populated cart items -->
        </div>
    </div>
    <script>
        const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
        const cartContainer = document.querySelector(".cart-items");
    
        const renderCart = () => {
            cartContainer.innerHTML = "";
    
            if (cartItems.length === 0) {
                // Show a message when the cart is empty
                cartContainer.innerHTML = `
                    <div style="text-align: center; padding: 20px; font-size: 1.2rem; color: red;">
                        Your cart is empty
                    </div>
                `;
                return;
            }
    
            let totalPrice = 0;
    
            cartItems.forEach((item, index) => {
                const itemTotalPrice = (item.quantity || 1) * parseFloat(item.price);
                totalPrice += itemTotalPrice;
    
                cartContainer.innerHTML += `
                    <div class="cart-item" style="display: flex; font-size: 1rem; align-items: center; background-color: white; justify-content: space-between; width: 100%; margin-inline: auto; padding: 10px; border-bottom: 1px solid #ddd; margin-bottom: 10px;">
                        <img src="${item.image}" alt="${item.name}" style="width: 150px; height: 150px; object-fit: cover; margin-right: 10px;">
                        <div class="details" style="flex-grow: 1; padding-left: 10px;">
                            <h6>${item.name}</h6>
                             <div class="starrating" style=" color: rgb(243, 181, 25);" >
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star-half"></i>

                </div>
                            <i class="fa-solid fa-indian-rupee-sign"></i> ${item.price}
                            <div class="plus" style="display: flex; align-items: center; margin-top: 20px; gap: 30px;">
                                <button onclick="decreaseQuantity(${index})" style="padding: 5px 10px; color: black; border: none; border-radius: 5px; cursor: pointer;">-</button>
                                <span>${item.quantity || 1}</span>
                                <button onclick="increaseQuantity(${index})" style="padding: 5px 7px; color: black; border: none; border-radius: 5px; cursor: pointer;">+</button>
                            </div>
                            <div style="margin-top: 10px; font-size: 0.9rem; color: gray;">
                                Total: <i class="fa-solid fa-indian-rupee-sign"></i> ${(itemTotalPrice).toFixed(2)}
                            </div>
                        </div>
                    </div>
                `;
            });
    
            // Add total price at the bottom
            cartContainer.innerHTML += `
                <div style="text-align: right; font-size: 1.2rem; margin-top: 20px;padding-right:100px">
                    Grand Total: <i class="fa-solid fa-indian-rupee-sign"></i> ${totalPrice.toFixed(2)}
                </div>
            `;
        };
    
        const increaseQuantity = (index) => {
            cartItems[index].quantity = (cartItems[index].quantity || 1) + 1;
            localStorage.setItem("cart", JSON.stringify(cartItems));
            renderCart();
            updateCartCount();
        };
    
        const decreaseQuantity = (index) => {
            if (cartItems[index].quantity > 1) {
                cartItems[index].quantity -= 1;
            } else {
                cartItems.splice(index, 1);
            }
            localStorage.setItem("cart", JSON.stringify(cartItems));
            renderCart();
            updateCartCount();
        };
    
        const clearCart = () => {
            localStorage.removeItem("cart");
            renderCart();
            updateCartCount();
        };
    
        renderCart();
    </script>
